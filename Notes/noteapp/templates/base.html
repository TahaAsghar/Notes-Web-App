<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Notes{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        body.dark-mode { background: #121212; color: white; }
        .dark-mode input, .dark-mode textarea, .dark-mode table { background: #1e1e1e; color: white; }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </section>
<script>
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}
function filterNotes(keyword) {
    let rows = document.querySelectorAll('#notesTable tbody tr');
    rows.forEach(row => {
        let text = row.textContent.toLowerCase();
        row.style.display = text.includes(keyword.toLowerCase()) ? '' : 'none';
    });
}
</script>
</body>
</html>
