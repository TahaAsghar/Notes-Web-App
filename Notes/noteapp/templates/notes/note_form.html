{% extends 'base.html' %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Create{% endif %} Note{% endblock %}
{% block content %}
<div class="container" style="max-width: 600px;">
    <h1 class="title">{% if form.instance.pk %}✏️ Edit{% else %}📝 Create{% endif %} Note</h1>
    <form method="post">{% csrf_token %}
        <div class="field">
            <label class="label">Title</label>
            <div class="control">
                {{ form.title }}
            </div>
        </div>
        <div class="field">
            <label class="label">Content</label>
            <div class="control">
                {{ form.content }}
            </div>
        </div>
        <div class="field is-grouped">
            <div class="control">
                <button class="button is-success">💾 Save</button>
            </div>
            <div class="control">
                <a href="{% url 'note_list' %}" class="button is-light">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
